    <div class="container3">
        <div class="container-contact">
            <div class="titleContact">
                <h1>CONTACT US</h1>
                <h5>We're here to help you.</h5>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6404.096639363294!2d110.36733419716232!3d-7.801823553975!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a5788c0b3eecf%3A0xb9611ce0232a9ff8!2sMuseum%20Benteng%20Vredeburg!5e0!3m2!1sid!2sid!4v1703838309793!5m2!1sid!2sid"
                width="600" height="500" style="border: 2px solid; border-radius: 15px;" allowfullscreen=""
                width="500" height="450" style="border: 5px solid; border-radius: 20px;" allowfullscreen=""
                loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
        </div>
        <div class="box">
            <div class="box-heading">
                <h1>Let's Talk</h1>
            </div>
            <div class="box-title">
                <form action="https://formsubmit.co/vredeburg@kemdikbud.go.id" method="POST">
                    <div class="box-title1">
                        <span>Name</span>
                        <input type="text" name="name" required placeholder="Enter Your Name" class="title-contact1">
                    </div>
                    <div class="box-title1">
                        <span>Email</span>
                        <input type="email" name="email" required placeholder="Enter Your Email" class="title-contact1">
                    </div>
                    <div class="box-title1">
                        <span>Massage</span>
                        <textarea name="massage" placeholder="Type Your Message Here . . ."
                        <textarea name="massage" required placeholder="Type Your Message Here..."
                            class="title-contact1 text-massage"></textarea>
                    </div>
                    <input type="hidden" name="_captcha" value="false"> <!-- Disable captcha formsubmit-->
                    <!-- <input type="hidden" name="_next" value="http://127.0.0.1:5500/Contact.html"> -->
                    <!-- Redirect ke halaman contact lagi-->
                    <input type="hidden" name="_template" value="table"> <!-- Template formsubmit ke email-->
                    <div class="btn">
                        <button type="submit">S U B M I T</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
